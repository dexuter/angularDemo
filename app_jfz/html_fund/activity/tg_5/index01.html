<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <meta name="format-detection" content="telephone=no"/>  
    <title>TG5</title>
    <link rel="stylesheet" href="../../../static/css/common.css">
    <link rel="stylesheet" href="../../../static/css/activity/fund/tg_5.css">
</head>
<body>
    <div class="tg_5">
        <div class="banner">
            <img src="../../../static/img/activity/fund/tg_5/banner.jpg" alt=""/>
        </div>
        <div class="tg5_box_1">
            <div class="box_hd"><img src="../../../static/img/activity/fund/tg_5/tit_bg.png" alt=""/></div>
            <div class="box_bd">
                <div class="character"><img src="../../../static/img/activity/fund/tg_5/character.png" alt=""/></div>
                <div class="tip">首次投资基金产品<span class="emphasis">≥1000元</span><br>奖励<span class="emphasis">20元</span>话费</div>
                <div class="invest"><a href="javascript:;" class="btn">立即投资</a></div>
            </div>
        </div>
        <div class="tg5_notice">
            <div class="notice_hd"><img src="../../../static/img/activity/fund/tg_5/notice_bg.png"></div>
            <div class="notice_bd">
                <ul class="notice_list">
                    <li class="notice_item clearfix">
                        <span class="notice_num">1</span>
                        <p>投资成功话费奖励：每月15号和30号统一发放投资奖励；</p>
                    </li>
                    <li class="notice_item clearfix">
                        <span class="notice_num">2</span>
                        <p>每个身份证仅限参加一次，刷奖、冒用他人身份证、银行卡者一经核实，取消活动资格，所得奖励不予承兑；</p>
                    </li>
                    <li class="notice_item clearfix">
                        <span class="notice_num">3</span>
                        <p>新手购与其他优惠活动重叠时，优先享受新手购活动的优惠。</p>
                    </li>
                    <li class="notice_itps">本活动规则解释权归金斧子所有如有疑问请联系在线客服或拨打4000-181-131。</li>
                </ul>
            </div>
        </div>
        <div class="tg5_bottom_tips">
            <p class="p1">提示声明：</p>
            <p class="p2">基金净值、基金业绩等信息仅供参考，过往业绩不预示未来表现，不构成投资建议。投资人请详阅相关《基金合同》、《基金招募说明书》，并自行承担投资风险。</p>
        </div>       
    </div>
</body>
</html>
