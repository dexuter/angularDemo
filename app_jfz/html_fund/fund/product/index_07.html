<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="user-scalable=no,width=device-width" />
	<meta name="format-detection" content="telephone=no">
	<title>交易时间</title>
	<link rel="stylesheet" type="text/css" href="../../../static/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/css/fund.css" />

							<div class="record_line_2">

							</div>							
						</div>
					</li>
					<li class="record_item">
						<div class="record_item_inner clearfix">
							<div class="record_line_1">
								<span class="r_type">申购</span>
								<span class="r_time">2015-05-09 &nbsp;&nbsp; 16:22</span>
							</div>
							<div class="record_line_2">
								<div class="r_name">会添富移动互联网股票</div>

								<span class="r_type">申购</span>

							<div class="record_line_2">
								<div class="r_name">会添富移动互联网股票</div>
								<div class="r_money">1000.00 <span class="unit">元</span></div>

									<span class="state state_3">已撤销</span>

							</div>							
						</div>
