<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="user-scalable=no,width=device-width" />
	<meta name="format-detection" content="telephone=no">
	<title>购买费率</title>
	<link rel="stylesheet" type="text/css" href="../../../static/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/css/fund.css" />
	<script src="../../../static/js_fund/cssrefresh.js"></script>	
	<script src="../../../static/js_fund/lib/jquery.js"></script>
	<script src="../../../static/js_fund/app_fund.js"></script>
</head>
<body>	
	<!-- start -->
	<div class="fund_detail_container">		
		<!-- box 1 -->
		<div class="fund_box_1">
			<div class="box_hd">
				<span class="txt">申购费率</span>
			</div>
			<div class="box_bd">
				<table width="100%" class="fund_detail_table">	
					<tr>
						<td class="c_l">收费方式</td>
						<td class="c_r">前端</td>
					</tr>
					<tr>
						<td class="c_l">购买金额&lt;100万</td>
						<td class="c_r">
							<span class="pre_fee">1.5%</span>
							<span class="now_fee">0.5%</span>
						</td>
					</tr>				
					<tr>
						<td class="c_l">购买金额&lt;100万</td>
						<td class="c_r">
							<span class="pre_fee">1.5%</span>
							<span class="now_fee">0.5%</span>
						</td>
					</tr>	
					<tr>
						<td class="c_l">100万≤购买金额&lt;200万</td>
						<td class="c_r">
							<span class="pre_fee">1.5%</span>
							<span class="now_fee">0.5%</span>
						</td>
					</tr>	
					<tr>
						<td class="c_l">200万≤购买金额&lt;500万 </td>
						<td class="c_r">
							<span class="pre_fee">1.5%</span>
							<span class="now_fee">0.5%</span>
						</td>
					</tr>	
					<tr>
						<td class="c_l">500万≤购买金额</td>
						<td class="c_r">
							<span class="pre_fee">1.5%</span>
							<span class="now_fee">0.5%</span>
						</td>
					</tr>					
				</table>
			</div>
		</div><!-- box 1 -->
		<!-- box 1 -->
		<div class="fund_box_1">
			<div class="box_hd">
				<span class="txt">赎回费率</span>
			</div>
			<div class="box_bd">
				<table width="100%" class="fund_detail_table">					
					<tr>
						<td class="c_l">持有期限&lt;1年</td>
						<td class="c_r">
							<span class="pre_fee">1.5%</span>
							<span class="now_fee">0.5%</span>
						</td>
					</tr>	
					<tr>
						<td class="c_l">1年≤持有期限&lt;2年</td>
						<td class="c_r">
							<span class="pre_fee">1.5%</span>
							<span class="now_fee">0.5%</span>
						</td>
					</tr>	
					<tr>
						<td class="c_l">2年≤持有期限 </td>
						<td class="c_r">免手续费</td>
					</tr>		
				</table>
			</div>
		</div><!-- box 1 -->
		<div class="space_20"></div>
	</div>	


	<div class="fund_fixed_foot_wrap">
		<a class="fund_ft_btn_base fund_ft_btn_primary" href="javascript:;">
			<div class="inner">
				<div class="line_1">立即购买</div>
				<div class="line_2">费率0.6%</div>
			</div>
		</a>
	</div>
</body>
</html>
