<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="user-scalable=no,width=device-width" />
	<meta name="format-detection" content="telephone=no">
	<title>行业配置</title>
	<link rel="stylesheet" type="text/css" href="../../../static/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/css/fund.css" />
	<script src="../../../static/js_fund/cssrefresh.js"></script>	
	<script src="../../../static/js_fund/lib/jquery.js"></script>
	<script src="../../../static/js_fund/app_fund.js"></script>
</head>
<body>	
	<!-- start -->
	<div class="fund_detail_container">
		<div class="fund_box_piechart">
			<div class="piechart_updata_time">数据更新时间：2015-03-31</div>
			<div class="piechart_wrap">
				<img src="../../../static/img/fund/null_2.png" alt="">				
			</div>
		</div>
		<div class="fund_box_2">
			<table class="fund_table fund_table_2" width="100%">
				<thead>
					<tr>
						<th width="*" class="c_l">行业</th>
						<th width="110" class="c_r">持仓市值(万元) </th>
						<th width="60" class="c_r">占比</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="c_l"><span style="color:#32d6c5;">建筑业、建筑业、建筑业、建筑业、建筑业、建筑业、建筑业</span></td>					
						<td class="c_r">11,225.46</td>
						<td class="c_r">35.24%</td>
					</tr>
					<tr>
						<td class="c_l"><span style="color:#ffc65c;">制造业</span></td>					
						<td class="c_r">205478.21</td>
						<td class="c_r">22.54%</td>
					</tr>
					<tr>
						<td class="c_l"><span style="color:#fb8180;">采矿业</span></td>					
						<td class="c_r">2452.21</td>
						<td class="c_r">15.24%</td>
					</tr>
					<tr>
						<td class="c_l"><span style="color:#afa9fe;">金融业</span></td>					
						<td class="c_r">1436.20</td>
						<td class="c_r">14.30%</td>
					</tr>
					<tr>
						<td class="c_l"><span style="color:#0e96e4;">房地产业</span></td>					
						<td class="c_r">214.80</td>
						<td class="c_r">12.10%</td>
					</tr>	
				</tbody>
			</table>
		</div>
		<div class="space_20"></div>
	</div>	


	<div class="fund_fixed_foot_wrap">
		<a class="fund_ft_btn_base fund_ft_btn_primary" href="javascript:;">
			<div class="inner">
				<div class="line_1">立即购买</div>
				<div class="line_2">费率0.6%</div>
			</div>
		</a>
	</div>
</body>
</html>
