<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="user-scalable=no,width=device-width" />
	<meta name="format-detection" content="telephone=no">
	<title>交易时间</title>
	<link rel="stylesheet" type="text/css" href="../../../static/css/common.css" />
	<link rel="stylesheet" type="text/css" href="../../../static/css/fund.css" />
	<script src="../../../static/js_fund/cssrefresh.js"></script>	
	<script src="../../../static/js_fund/lib/jquery.js"></script>
	<script src="../../../static/js_fund/app_fund.js"></script>
</head>
<body>	
	<!-- start -->
	<div class="fund_detail_container">
		<div class="fund_box_time">
			<div class="attr_list clearfix">
				<div class="attr_item">
					<div class="attr_inner">
						<div class="attr_name">申购确认时间：</div>
						<div class="attr_val">T+1 </div>
					</div>					
				</div>
				<div class="attr_item">
					<div class="attr_inner">
						<div class="attr_name">赎回到账时间：</div>
						<div class="attr_val">T+1 </div>
					</div>					
				</div>
			</div>
			<div class="tips">注：T日是指交易日,周末和节假日不属于T日,每天15:00(股市收市)之前提交的交易按照当天收市后公布的净值成交,15:00之后提交的交易将按照下一个交易日收市后公布的净值成交</div>
		</div>
		<div class="fund_box_2">
			<table class="fund_table fund_table_2" width="100%">
				<thead>
					<tr>
						<th class="c_l">交易申请时间 </th>
						<th class="c_l">申购确认 </th>
						<th class="c_l">赎回到账</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="c_l">上周五15:00~周一15:00</td>					
						<td class="c_l">周二</td>
						<td class="c_l">周五</td>
					</tr>
					<tr>
						<td class="c_l">周一15:00~周二15:00</td>					
						<td class="c_l">周三</td>
						<td class="c_l">下周一</td>
					</tr>
					<tr>
						<td class="c_l">周二15:00~周三15:00</td>					
						<td class="c_l">周四</td>
						<td class="c_l">下周二</td>
					</tr>
					<tr>
						<td class="c_l">周三15:00~周四15:00</td>					
						<td class="c_l">周五</td>
						<td class="c_l">下周三</td>
					</tr>
					<tr>
						<td class="c_l">周四15:00~周五15:00</td>					
						<td class="c_l">下周一</td>
						<td class="c_l">下周四</td>
					</tr>					
				</tbody>
			</table>
		</div>
		<div class="space_20"></div>
	</div>	


	<div class="fund_fixed_foot_wrap">
		<a class="fund_ft_btn_base fund_ft_btn_primary" href="javascript:;">
			<div class="inner">
				<div class="line_1">立即购买</div>
				<div class="line_2">费率0.6%</div>
			</div>
		</a>
	</div>
</body>
</html>
