<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no,width=device-width" />
	<title>提现</title>
	<link rel="stylesheet" href="../../static/css/common.css" />
	<link rel="stylesheet" href="../../static/css/stock.css" />
</head>
<body class="bg_f1">

	<div class="stock_containter">
		
		<!-- 提现内容 -->
		<div class="withdraw_containter">

			<div class="mod_form_1">
				<form action="" >
					<div class="item tip_wrap">
						<div class="tip4_box clearfix">
							<div class="con_lf">
								<div class="tip4_txt1">可提款金额</div>
							</div>
							<div class="con_rg">
								<div class="tip4_txt1"><em class="money">1200.00</em>元</div>
							</div>
						</div>
					</div>

					<div class="item input_wrap">
						<div class="input_control">
							<input type="tel" class="input_txt" placeholder="请输入提款金额">
						</div>
					</div>

					<div class="item tip_wrap">
						<div class="tip1_box">
							<div class="tip1"><span class="txt">单笔限额5万，单日限额5万</span></div>
						</div>
					</div>

					<div class="item input_wrap">
						<div class="input_control">
							<div class="input_txt"><img class="bank_ico" src="../../static/img/stock/trade/temp_bank_ico.png" >招商银行</div>
						</div>
					</div>

					<div class="item input_wrap b_t_0">
						<div class="input_control">
							<div class="input_txt">6222 **** **** 3035</div>
						</div>
					</div>
					
					<div class="item pact_wrap">
						<div class="pact_control">
							<span class="pact_ico check" id="pact_check"></span>
							<span class="pact_txt">已同意并阅读</span>
							<a href="#" class="pact_txt pact_link">《金斧子用户协议》</a>
						</div>
					</div>

					<div class="item submit_wrap">
						<a href="#" class="mod_base_btn mod_normal_btn mod_blue_btn">提交</a>
					</div>

					<div class="item tip_wrap">
						<div class="tip2_box">
							<div class="tip2"><span class="txt">预计到账时间：2014.12.12</span></div>
						</div>
					</div>

				</form>
			</div>

		</div>

	</div>
	<script src="../../static/js_stock/config.js"></script>
	<script data-main="service/trade/index11" src="../../static/js_stock/lib/require.js"></script>
</body>
</html>
