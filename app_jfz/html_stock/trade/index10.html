<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no,width=device-width" />
	<title>设置提款密码</title>
	<link rel="stylesheet" href="../../static/css/common.css" />
	<link rel="stylesheet" href="../../static/css/stock.css" />
</head>
<body class="bg_f1">

	<div class="stock_containter">
		
		<!-- 设置提款密码 -->
		<div class="password_containter">
			
			<div class="password_wrap">
				
				<div class="mod_form_1">
					
					<div class="item tip_wrap">
						<div class="tip3_box">
							<div class="tip3"><span class="txt">请设置配资业务的提款密码<em class="txt_bl">(不同于登录密码)</em></span></div>
						</div>
					</div>

					<div class="item input_wrap">
						<div class="input2_control">
							<input type="password" id="password_in" class="input_txt" placeholder="请设置6-20位提款密码">
							<div class="eye_wp">
								<!-- 显示密码 eye_show -->
								<span class="eye" id="eye_logo"></span>
							</div>
						</div>
					</div>
						
					<div class="space_20"></div>

					<div class="item submit_wrap">
						<a href="#" class="mod_base_btn mod_normal_btn mod_blue_btn">提交</a>
					</div>

				</div>

			</div>

		</div>


	</div>
	<script src="../../static/js_stock/config.js"></script>
	<script data-main="service/trade/index10" src="../../static/js_stock/lib/require.js"></script>
</body>
</html>
