<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no,width=device-width" />
	<title>提现记录</title>
	<link rel="stylesheet" href="../../static/css/common.css" />
	<link rel="stylesheet" href="../../static/css/stock.css" />
	
</head>
<body >

	<div class="idx3_wp" ng-controller="withdrawCtrl">

		<!-- 有记录的时候 -->
		<div class="list_data_wp" >
			
			<div class="mod_loading_wrap mod_loading_state0 " id="record_loading">
				<div class="loading1 ">
					<span class="loading_ico"></span>
					<span class="loading_txt">加载中...</span>
				</div>
				<div class="tip1"><span class="loading_txt">下拉刷新</span></div>
				<div class="tip2"><span class="loading_txt">松开刷新</span></div>
			</div>

			<div class="loading_wp list_wp ng-cloak" id="list_wp" ng-show="withdrawList.length > 0">

				<div class="loading_box_wp" id="list_scroller" >

					<ul class="list_box loading_content_wp" id="list_box">

						<li class="list_item clearfix ng-cloak" ng-repeat="item in withdrawList">
							<div class="top_part clearfix">
								<div class="i_l">
									<div class="ln1 clearfix">
										<span class="t_l ln1_t1">提取盈利</span>
										<span class="t_r ln1_t2" ng-bind="item.time"></span>
									</div>

									<div class="ln2 clearfix">
										<span class="t_l ln2_t1" ng-bind="item.statusDesc"></span>
										<span class="t_r ln2_t2" ng-bind-template="+{{item.virtualWithDrawMoney}}"></span>
									</div>
								</div>
								<div class="i_r">
									<div class="drt_wp">
										<span class="drt_img"></span>
									</div>
								</div>
							</div>
							
							<div class="bot_part" >
								<div class="bot_part_box">
									<div class="t">详情：提取现金<span ng-bind="item.trueWithDrawMoney"></span>元，盈利<span ng-bind="item.virtualWithDrawMoney"></span>元</div>
								</div>
							</div>

						</li>

					</ul>
				</div>
			</div>
		</div>
		<!-- 没记录 -->
		<div class="no_list_wp ng-cloak" ng-show="withdrawList.length == 0">
			<div class="tip_wp">
				<div class="logo_wp">
					<img class="logo_img" src="../../static/img/common/null_ico.png" alt="">
				</div>
				<div class="txt_wp">
					<span class="t">暂无提现记录</span>
				</div>

			</div>
		</div>

	</div>
	<script src="../../static/js_stock/config.js"></script>
	<script data-main="service/trade/index03" src="../../static/js_stock/lib/require.js"></script>
</body>
</html>
