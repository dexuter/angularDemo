<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no,width=device-width" />
	<title>绑定银行卡结果</title>
	<link rel="stylesheet" href="../../static/css/common.css" />
	<link rel="stylesheet" href="../../static/css/stock.css" />
</head>
<body class="bg_f1">
	
	<div class="stock_containter">
		
		<!-- 绑定银行卡结果 -->
		<div class="att_resulte_containter">
			
			<!-- 成功 att_res_success 失败 att_res_fail -->
			<div class="att_res_wrap att_res_success">
				<div class="res"></div>
				<!-- 成功 -->
				<div class="txt">恭喜成功绑定银行卡</div>
				<!-- 失败 -->
				<!-- <div class="txt">银行卡与姓名不符</div> -->
			</div>
			
			<div class="att_res_control">
			
				<div class="mod_form_1">
					<form >
						
						<div class="item submit_wrap">
							<!-- 绑定成功 前往提款 / 绑定失败 确定 -->
							<a href="#" class="mod_base_btn mod_normal_btn mod_blue_btn">前往提款</a>
						</div>
						<!-- 成功才出现 -->
						<div class="item tip_wrap">
							<div class="tip2_box">
								<div class="tip2"><span class="txt">交易时间为1小时内，非交易时间为下个交易日9:15前</span></div>
							</div>
						</div>

					</form>
				</div>

			</div>

		</div>

</body>
</html>
